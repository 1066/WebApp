  <script>
  // proof of concept for offline first
  if (window.applicationCache) {
    console.log('this is working in the browser');
  }


  // check the console and turn wifi on and off to see
  function checkConnectionStatus () {
    if (navigator.onLine) {
      console.log('Online');
    } else {
      console.log('Offline');
    }
  }

  // event listeners
  window.addEventListener('online', checkConnectionStatus, true);
  window.addEventListener('offline', checkConnectionStatus, true);

  loadDemo();
  </script>
  </body>
